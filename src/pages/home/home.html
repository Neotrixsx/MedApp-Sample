<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item  *ngFor="let item of newsData; let i = index" (click)="itemSelected(i)">
    <p>{{item.p_invo_id}}</p>
    <p>{{item.date}}</p>
    <p>{{item.p_margin}}</p>
    <p>{{item.supplier_name}}</p>
    <p>{{item.user_name}}</p>
  </ion-item>
</ion-list>
</ion-content>
